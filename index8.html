<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<style>
  table{border-collapse:collapse;}
  td{width:100px;height:50px;border:1px solid #999;}
  .click{display:inline-block;width:50px;height:100%;}
  .up{height:50%;background:red;}
  .down{height:50%;background:blue;}
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td>姓名</td>
        <td>
        <span>语文</span>
        <div class="click">
          <div class="up"></div>
          <div class="down"></div>
        </div>
        </td>
        <td>数学</td>
        <td>英文</td>
        <td>总分</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>小明</td>
        <td>80</td>
        <td>90</td>
        <td>60</td>
        <td>240</td>
      </tr>
      <tr>
        <td>小红</td>
        <td>90</td>
        <td>60</td>
        <td>90</td>
        <td>240</td>
      </tr>
      <tr>
        <td>小亮</td>
        <td>60</td>
        <td>100</td>
        <td>70</td>
        <td>230</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
