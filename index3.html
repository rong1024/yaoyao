<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<style>
  .nostd{
    display:none;
  }
</style>
</head>
<body>
  <div id="div1">
    <label for="">
      <input type="radio" name="isstd" checked>在校生
    </label>
    <label for="">
      <input type="radio" name="isstd">非在校生
    </label>
  </div>
  <div id="std">
    <span>学校</span>
    <select name="" id="city">
      <option>北京</option>
      <option>上海</option>
    </select>
    <select name="" id="school">
      <option value="">清华</option>
      <option value="">北大</option>
    </select>
  </div>
  <div id="no-std" class="nostd">
    <label for="">
      <span>工作地点</span>
      <input type="text">
    </label>
  </div>
<script>
  var div1=document.getElementById("div1");
  var radio=div1.getElementsByTagName('input');
  var std=document.getElementById('std');
  var noStd=document.getElementById('no-std');
  var city=document.getElementById("city");
  var select=document.getElementsByTagName('select');
  var school=document.getElementById("school");
  radio[0].onchange=function(){
    std.style.display="block";
    noStd.style.display="none";
  }
  radio[1].onchange=function(){
    std.style.display="none";
    noStd.style.display="block";
  }
  city.onchange=function(){
    school.options.length=0;
    switch(this.value){
      case "北京":school.add(new Option("北大"));
                  school.add(new Option("清华"));
                  break;
      case "上海":school.add(new Option("复旦"));
                  school.add(new Option("上交"));
                  break;
    }
  }
</script>
</body>
</html>
